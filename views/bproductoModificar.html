{% extends "base.html" %} 

{% block titulo %} Agregar producto {% endblock %}

{% block contenido_principal %}
  <h2>Modificar producto</h2>
  <form class="form-horizontal" method="post" action="/producto/modificar/{{ producto._id.toString() }}" encType="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
            placeholder="Nombre de mi producto" required="true"
            value="{{ producto.nombre }}" />
      </div>
    </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="descripcion">descripcion:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="descripcion"
                     placeholder="descripcion de mi producto" required="true"
                     value="{{ producto.descripcion }}" />
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="fecha">fecha:</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="fecha"
                     placeholder="fecha de mi producto" required="true"
                     value="{{ producto.fecha }}" />
          </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio (â‚¬):</label>
      <div class="col-sm-10">          
        <input type="number" step="0.01" class="form-control" name="precio" 
        	placeholder="2.50" required="true" value="{{ producto.precio }}"/>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
{% endblock %}
