{% extends "base.html" %}
{% block titulo %} Agregar canción {% endblock %}
{% block contenido_principal %}

<h2>Agregarcanción</h2>
<form class="form-horizontal" method="post" action="/cancion" encType="multipart/form-data">
    <div class="form-group"><label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10"><input type="text" class="form-control" id="nombre" name="nombre"
                                      placeholder="Nombre de mi canción"
                                      required="true"/>
        </div>
    </div>
    <div class
                 ="form-group">
        <label class
                       ="control-label col-sm-2" for="genero">Genero:</label>
        <div class
                     ="col-sm-10">
            <select class
                            ="form-control" id="genero" name="genero" required="true">
                <option value
                                ="pop">Pop
                </option>
                <option value
                                ="folk">Folk
                </option>
                <option value
                                ="rock">Rock
                </option>
                <option value
                                ="reagge">Reagge
                </option>
                <option value
                                ="rap">Hip-hop Rap
                </option>
                <option value
                                ="latino">Latino
                </option>
                <option value
                                ="blues">Blues
                </option>
                <option value
                                ="otros">Otros
                </option>
            </select>
        </div>
    </div>
    <div class
                 ="form-group">
        <label class
                       ="control-label col-sm-2" for="precio">Precio(€):</label>
        <div class
                     ="col-sm-10">
            <input type
                           ="number" class="form-control" id="precio" name="precio" placeholder="2.50" required="true"/></div>
    </div>
    <div class
                 ="form-group">
        <label class
                       ="control-label col-sm-2" for="portada">Imagenportada:</label>
        <div class
                     ="col-sm-10">
            <input type
                           ="file" class="custom-file-input" id="portada" name="portada"
                   accept=".png" required/></div>
    </div>
    <div class
                 ="form-group">
        <label class
                       ="control-label col-sm-2" for="audio">Ficheroaudio:</label>
        <div class
                     ="col-sm-10">
            <input type
                           ="file" class="custom-file-input" id="audio" name="audio" accept=".mp3" required/></div>
    </div>

    <div class="form-group">
        <div class
                     ="col-sm-offset-2 col-sm-10">
            <button type
                            ="submit" class="btn btn-primary">Agregar
            </button>
        </div>

    </div>
</form>{% endblock %}
