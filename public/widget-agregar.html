<div id="widget-agregar" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="agregar-nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="agregar-nombre"
                   placeholder="Nombre de mi producto" id="agregar-nombre" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="agregar-descripcion">Descripcion:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="agregar-descripcion"
                   placeholder="Nombre de mi producto" id="agregar-descripcion" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="agregar-fecha">Fecha:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="agregar-fecha"
                   placeholder="Nombre de mi producto" id="agregar-fecha" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="agregar-precio">Precio (â‚¬):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="detalles-precio"
                   placeholder="2.50" id="agregar-precio" />
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="boton-agregar"
                onclick="agregarProducto()">Agregar</button>
    </div>
</div>

<script>
    function agregarProducto( ) {
        $.ajax({
            url: URLbase + "/producto/",
            type: "POST",
            data: {
                nombre : $("#agregar-nombre").val(),
                descripcion : $("#agregar-descripcion").val(),
                fecha : $("#agregar-fecha").val(),
                precio : $("#agregar-precio").val()
            },
            dataType: 'json',
            headers: { "token": token },
            success: function(respuesta) {
                console.log(respuesta); // <-- Prueba
                $( "#contenedor-principal" ).load( "widget-productos.html");

            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
</script>
