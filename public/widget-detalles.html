<div id="widget-detalles">
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles-nombre"
                   placeholder="Nombre de mi producto" id="detalles-nombre" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-descripcion">Descripcion:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles-descripcion"
                   placeholder="Nombre de mi producto" id="detalles-descripcion" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-fecha">Fecha:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles-fecha"
                   placeholder="Nombre de mi producto" id="detalles-fecha" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-precio">Precio (â‚¬):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="detalles-precio"
                   placeholder="2.50" id="detalles-precio" readonly/>
        </div>
    </div>
    <button onclick="widgetProductos()" class="btn" >Volver</button>
</div>
<script>
    $.ajax({
        url : URLbase + "/producto/" + idProductoSeleccionada ,
        type : "GET",
        data : {},
        dataType : 'json',
        headers : {
            "token" : token
        },
        success : function(producto) {
            $("#detalles-nombre").val(producto.nombre);
            $("#detalles-descripcion").val(producto.descripcion);
            $("#detalles-fecha").val(producto.fecha);
            $("#detalles-precio").val(producto.precio);
        },
        error : function(error) {
            $( "#contenedor-principal" ).load("widget-login.html");
        }
    });
</script>
